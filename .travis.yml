language: python

python: "2.7"

stages:
  - test
  - wheel

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake libhdf5-dev

install:
  - pip install -r python/dev_requirements.txt

script:
  - _ci/prepare.sh && _ci/build.sh && _ci/test.sh

jobs:
  include:
    - stage: test
    - stage: wheel
      sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
      install: docker pull $DOCKER_IMAGE
      script:
        - _ci/prepare.sh
        - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/_ci/travis/build_wheels.sh
        - ls wheelhouse/
    - stage: wheel
      sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
      install: docker pull $DOCKER_IMAGE
      script:
        - _ci/prepare.sh
        - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/_ci/travis/build_wheels.sh
        - ls wheelhouse/
